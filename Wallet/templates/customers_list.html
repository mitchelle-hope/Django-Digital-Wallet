<table id="table">
    <tr>
        <th>First name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    {% for Customer in customers %}
    <tr>
        <td>{{Customer.first_name}}</td>
        <td>{{Customer.age}}</td>
        <td>{{Customer.email}}</td>
    </tr>
    {% endfor %}
    </table>
